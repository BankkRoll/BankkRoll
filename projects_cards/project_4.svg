
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:lightgrey;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Card background -->
  <rect x="5" y="5" rx="15" ry="15" width="390" height="375" style="fill:url(#grad);stroke:black;stroke-width:2;" />
  <!-- Title centered -->
  <text x="200" y="40" font-family="Verdana" font-size="24" fill="black" text-anchor="middle">repo2pdf</text>
  <!-- Description centered -->
  <text x="200" y="70" font-family="Verdana" font-size="14" fill="grey" text-anchor="middle">
    <tspan x="200" dy="1.2em">Repo-to-PDF is a tool that allows</tspan>
    <tspan x="200" dy="1.2em">you to convert a GitHub repository</tspan>
  </text>
  <!-- Project Image centered and enlarged -->
  <image xlink:href="https://github.com/BankkRoll/Repo-to-PDF/assets/106103625/9ceb176f-37f6-40d9-ab95-080942d2d7c0" x="100" y="120" height="200px" width="200px"/>
  <!-- GitHub Badge -->
  <a xlink:href="https://github.com/BankkRoll/Repo-to-PDF" target="_blank">
    <image xlink:href="/github-svg.svg" x="50" y="320" height="40px" width="40px"/>
  </a>
  <!-- npm Badge -->
  <a xlink:href="https://www.npmjs.com/package/repo2pdf" target="_blank">
    <image xlink:href="/npm-svg.svg" x="160" y="320" height="40px" width="40px"/>
  </a>
  <!-- Website Badge -->
  <a xlink:href="https://freecodecamppdf.bankkroll.repl.co/" target="_blank">
    <image xlink:href="/website-svg.svg" x="270" y="320" height="40px" width="40px"/>
  </a>
</svg>
