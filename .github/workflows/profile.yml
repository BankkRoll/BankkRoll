name: Metrics, 3D Contributions, and Snake Animation

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create images directory
        run: mkdir -p images
        
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: BankkRoll
          template: classic
          base: activity, community, repositories, metadata
          base_indepth: yes
          config_display: large
          config_octicon: yes
          config_timezone: America/New_York
          config_twemoji: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 4
          plugin_activity_load: 300
          plugin_activity_visibility: public
          plugin_fortune: yes
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_habits_trim: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_lines_history_limit: 2
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_types: commit
          repositories_forks: yes
          output_action: none
          filename: github-metrics.svg
          
      - name: Move generated files to images directory
        run: |
          if ls *.svg 1> /dev/null 2>&1; then 
            mv *.svg images/ 
          fi
          
      - name: Git setup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
      - name: Commit changes
        run: |
          git add images/
          git commit -m "Update GitHub metrics [skip ci]" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

  build-3d-contributions:
    runs-on: ubuntu-latest
    needs: github-metrics
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create images directory
        run: mkdir -p images
        
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          OUTPUT_PATH: ./images/
          
      - name: Git setup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
      - name: Commit changes
        run: |
          git add images/
          git commit -m "Update GitHub profile 3D contributions [skip ci]" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

  generate-snake-animation:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    needs: build-3d-contributions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create images directory
        run: mkdir -p images
        
      - name: Generate GitHub contribution grid snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            images/github-contribution-grid-snake.svg
            images/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - name: Git setup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
      - name: Commit changes
        run: |
          git add images/
          git commit -m "Add generated snake contribution grid SVGs [skip ci]" || echo "No changes to commit"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
