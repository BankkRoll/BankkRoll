name: Metrics, 3D Contributions, and Snake Animation

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure .github/images exists and is tracked
        run: |
          mkdir -p .github/images
          [ -f .github/images/.gitkeep ] || touch .github/images/.gitkeep
      - name: Commit folder placeholder if needed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/images/.gitkeep
          git commit -m "chore: ensure .github/images exists [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "Push failed, but continuing workflow"

  github-metrics:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: BankkRoll
          template: classic
          base: activity, community, repositories, metadata
          base_indepth: yes
          config_display: large
          config_octicon: yes
          config_timezone: America/New_York
          config_twemoji: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 4
          plugin_activity_load: 300
          plugin_activity_visibility: public
          plugin_fortune: yes
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_habits_trim: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_lines_history_limit: 2
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_types: commit
          repositories_forks: yes
          # keep generation local, we'll ship via artifact
          output_action: none
          filename: .github/images/github-metrics.svg
      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-metrics
          path: .github/images/github-metrics.svg
          if-no-files-found: error

  build-3d-contributions:
    runs-on: ubuntu-latest
    needs: github-metrics
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare output dir
        run: mkdir -p .github/images
      - name: Generate 3D contributions
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          OUTPUT_PATH: ./.github/images/
      - name: Clean up temp dir if created
        run: |
          if [ -d "profile-3d-contrib" ]; then
            rm -rf profile-3d-contrib
          fi
      - name: Upload 3D contributions artifact
        uses: actions/upload-artifact@v4
        with:
          name: contrib-3d
          path: |
            .github/images/*3d*.svg
            .github/images/*-profile*.svg
          if-no-files-found: warn

  generate-snake-animation:
    runs-on: ubuntu-latest
    needs: build-3d-contributions
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare output dir
        run: mkdir -p .github/images
      - name: Generate GitHub contribution grid snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            .github/images/github-contribution-grid-snake.svg
            .github/images/github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Upload snake artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: |
            .github/images/github-contribution-grid-snake.svg
            .github/images/github-contribution-grid-snake-dark.svg
          if-no-files-found: error

  commit-and-push:
    runs-on: ubuntu-latest
    needs: generate-snake-animation
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure output dir
        run: mkdir -p .github/images
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: .github/images
      - name: Commit and push all generated images
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/images/
          git commit -m "chore(images): update metrics, 3D contribs, and snake [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }} || echo "Push failed, but continuing workflow"
